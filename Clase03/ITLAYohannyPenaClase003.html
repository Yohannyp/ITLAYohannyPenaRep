<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Clase 3 - Crear un Correo</title>
</head>

<body>
  <h1>
     COVID 19 - Centro de Vacunacion Los Prados 
  </h1>
  <hr>

  <h3>
    Control de Vacunas
  </h3>

  <form action="mailto:yohannyp@gmail.com">
    <div>
      <label for="Nombre">
          Nombre    
      </label>
      <input
      type="text" 
      name="Nombre"
      id="Nombre"
      >
  </div>
  
  <div>
    <label for="Apellido">
        Apellido 
    </label>
    <input
    type="text" 
    name="Apellido"
    id="Apellido"
    >
</div>

<div>
  <label for="Dosis">
      Dosis 
  </label>
  <input
  type="number"
  name="Dosis"
  id="Dosis"
  >
</div>

<div>
  <label for="Fecha Vacuna">
      Fecha Vacuna  
  </label>
  <input
  type="date" 
  name="FechaVacuna"
  id="FechaVacuna"
  >
</div>


<div>
<label for="email">
   Correo Electronico   
 </label>
 <input 
 type="email" 
 name="email"
 id="email"
 title="Ingrese su email"
 placeholder="Ingrese su email"
 >

 <div>
 <label for="body">
  Mensaje a Enviar
 </label>
 
 <textarea 
   name="body" 
   id="body" 
   rows="10">
  </textarea>
  </div>
  <input type="submit" value="Enviar correo">

</form>

</body>

</html>
